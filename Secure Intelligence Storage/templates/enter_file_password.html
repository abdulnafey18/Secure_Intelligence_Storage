<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter File Password</title>
</head>
<body>
    <h1>Enter File Password</h1>

    <form action="{{ url_for('download_file', filename=filename) }}" method="post">
        <label for="file_password">File Password:</label>
        <input type="password" id="file_password" name="file_password" required><br>
<div class="error-messages">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
        <input type="submit" value="View">
    </form>
</body>
</html>
